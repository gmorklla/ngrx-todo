<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li
  [class.completed]="todo.completado"
  [class.editing]="editando"
>
  <div class="view">
    <input
      [formControl]="chkCompletado"
      class="toggle"
      type="checkbox"
    >
    <label (dblclick)="modoEdicion()">{{todo.texto}}</label>
    <button
      class="destroy"
      (click)="eliminar()"
    ></button>
  </div>
  <input
    [formControl]="txtInput"
    (blur)="actualizar()"
    class="edit"
    type="text"
    #inputEditar
  >
</li>
