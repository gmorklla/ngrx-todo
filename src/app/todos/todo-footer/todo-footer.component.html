<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> pendiente(s)</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a
        [class.selected]="filtroSeleccionado === filtro"
        [href]="'#/' + filtro"
        (click)="filtrar(filtro)"
      >{{filtro | titlecase}}</a>
    </li>
  </ul>
  <button
    class="clear-completed"
    (click)="eliminarCompletados()"
  >Limpiar completados</button>
</footer>
